#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tmall_springboot?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = none

#thymeleaf
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

#context
#server.port=80
server.servlet.context-path=/
#\u8BBE\u7F6E\u4E0A\u4F20\u6587\u4EF6\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u53EA\u67091 m
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#\u53D6\u6D88\u81EA\u52A8\u5C06\u5B9E\u4F53\u7C7B\u5B57\u6BB5\u540D\u8F6C\u53D8\u4E3A\u4E0B\u5212\u7EBF\u7684\u5F62\u5F0F
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#\u5141\u8BB8\u540C\u540D\u8986\u76D6\uFF0C\u4E3A\u4EC0\u4E48\u4F1A\u540C\u540D\u539F\u56E0\u6682\u65F6\u4E0D\u6E05\u695A
#\u9519\u8BEF\uFF1AThe bean 'productDAO' could not be registered. A bean with that name has already been defined and overriding is disabled.
spring.main.allow-bean-definition-overriding=true

spring.resources.static-locations=classpath:/templates/,classpath:/static/

